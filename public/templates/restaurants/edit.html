<form name="restaurant" ng-submit="editRestaurant()">
  <small class="error"
    ng-show="errorMessages.errors"
    ng-bind="errorMessages.errors"></small>
    <br/>
  <input type="hidden" ng-model="restaurant.id"/>
  <input type="text" ng-model="restaurant.name"/>
  <br/>
  <small class="error"
    ng-show="errorMessages.name"
    ng-bind="errorMessages.name"></small>
  <br/>
  <input type="submit" value="Edit"/>
</form>
<a ui-sref="restaurants">Back</a>
